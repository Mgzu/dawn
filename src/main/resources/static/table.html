<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>AllUser</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<style type="text/css">
		.top-of-table {
			margin-top: 100px;
		}
	</style>
	<link href="https://cdn.bootcss.com/mdui/0.4.1/css/mdui.min.css" rel="stylesheet">
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
	<div class="top-of-table"></div>
	<div class="mdui-container">
		<div class="mdui-table-fluid">
			<table class="mdui-table">
				<thead>
					<tr>
						<th>#</th>
						<th>NickName</th>
						<th>userName</th>
						<th>userSex</th>
					</tr>
				</thead>
				<tbody id="user-body">
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/mdui/0.4.1/js/mdui.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>

	<script type="text/javascript">

		function init() {
			$.ajax({
				url: "/user/all",
				datType: "JSON",
				success: function (rest) {
					console.log(rest)
					if (rest.success) {
						var i = 0;
						rest.data.forEach(element => {
							console.log(element)
							i++;
							$("#user-body").append("<tr><td>" + i  + "</td><td>" + element.nickName + "</td><td>" + element.userName + "</td><td>" + element.userSex + "</td></tr>");
						});
					}
				}
			});
		}
		init();
	</script>

</body>

</html>
